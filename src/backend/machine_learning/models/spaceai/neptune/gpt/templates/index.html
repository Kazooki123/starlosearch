<!DOCTYPE html>
<html>
<head>
    <title>SpaceAI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="sidebar">
    <h2>Chatrooms</h2>
    <ul>
        <li>General</li>
        <li>Support</li>
        <li>Sales</li>
    </ul>
</div>
<div class="chatbot-container">
    <div class="chatbot-header">
        <span>SpaceAI</span>
    </div>
    <div class="chat-area">
        {% for message in chat_history %}
        <div class="message {% if message.sender == 'bot' %}bot-message{% else %}user-message{% endif %}">
            <span class="sender">{{ message.sender.upper() }}:</span>
            <span class="text">{{ message.text }}</span>
        </div>
        {% endfor %}
    </div>
    <div class="input-area">
        <form id="chat-form" method="post" action="{{ url_for('generate_response') }}">
            <input type="text" id="user-input" name="user_input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</div>
</body>
</html>
