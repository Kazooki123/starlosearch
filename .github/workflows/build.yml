name: Build and Deploy

on: 
  push: 
    branches: 
      - main

jobs: 
  build: 
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with: 
          node-version: '16'

      - name: Install Node Packages
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to production
        run: npm run deploy